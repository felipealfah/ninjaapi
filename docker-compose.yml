version: '3.0 etl'

services:
  ninjaapi:
    image: felipealfah/ninjaetl3.4
    ports:
      - "80:80"
    depends_on:
      - chrome
      - selenium-hub  # Certifique-se de que depende do hub Selenium
    networks:
      - app-network

  selenium-hub:
    image: selenium/hub:4.20
    ports:
      - "4444:4444"
    networks:
      - app-network

  chrome:
    image: selenium/node-chrome:4.20
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
    networks:
      - app-network

  # Firefox Node (descomentado se necess√°rio)
